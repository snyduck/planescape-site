{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<h1>{{ charinfo.charBlurb }}</h1>

<div class="row">
    <div class="charinfo col">
        <h3>Name</h3>
        <p> {{ charinfo.charName }}</p>
        <h3>Faction</h3>
        <p>{{ charinfo.charFaction }}</p>
        <h3>Bio</h3>
        <p class="biotext">{{ charinfo.charBio }}</p>
    </div>
    <div class="charinfo col charimgdiv">
        <img src="/static/images/{{ charinfo.charImg }}.jpg" class="charimg" alt="">
    </div>
</div>
{% endblock %}
